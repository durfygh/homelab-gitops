apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nebula-sync
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.durp.info/durfy/homelab/gitops.git
    targetRevision: main
    path: infra/nebula-sync
  destination:
    namespace: nebula-sync
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 
