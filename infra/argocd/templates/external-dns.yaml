apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-dmz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.durp.info/durfy/homelab/gitops.git
    targetRevision: main
    path: dmz/external-dns
  destination:
    namespace: external-dns
    name: dmz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 

