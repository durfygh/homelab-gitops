apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner-dmz
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.durp.info/durfy/homelab/gitops.git
    targetRevision: main
    path: dmz/gitlab-runner
  destination:
    namespace: gitlab-runner
    name: dmz
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true 

